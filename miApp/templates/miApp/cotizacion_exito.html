{% block content %}
<section class="cotizacion-exito-section">
    <div class="cotizacion-exito-container">
        <h1 class="cotizacion-exito-title">¡Cotización Enviada Exitosamente!</h1>
        <p class="cotizacion-exito-text">Tu cotización ha sido enviada y está en proceso. Un empleado se pondrá en contacto contigo pronto.</p>
    </div>
</section>

<style>
    /* Estilos globales aplicados */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
        color: #333;
    }

    .cotizacion-exito-section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 3rem 1rem;
    }

    .cotizacion-exito-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        padding: 2rem;
        text-align: center;
        border-left: 5px solid #6a9cdb; /* Azul */
        border-right: 5px solid #fdbd6c; /* Naranja */
    }

    .cotizacion-exito-title {
        font-size: 2rem;
        font-weight: bold;
        color: #6a9cdb; /* Azul */
        margin-bottom: 1.5rem;
        background: linear-gradient(to right, #6a9cdb, #fdbd6c); /* Degradado en el título */
        padding: 0.5rem;
        border-radius: 10px;
        color: white;
    }

    .cotizacion-exito-text {
        font-size: 1.2rem;
        color: #333;
        margin-top: 1rem;
    }

    /* Añadir estilo de botón si deseas */
    .cotizacion-exito-button {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        font-weight: bold;
        background-color: #6a9cdb;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .cotizacion-exito-button:hover {
        background-color: #fdbd6c; /* Naranja */
    }

    /* Responsividad */
    @media (max-width: 768px) {
        .cotizacion-exito-container {
            padding: 1.5rem;
        }

        .cotizacion-exito-title {
            font-size: 1.8rem;
        }

        .cotizacion-exito-text {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
